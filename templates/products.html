{% extends 'dashboard_base.html' %}

{% block title %}Products | DropFlow{% endblock %}

{% block extra_head %}
<style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        input[type="checkbox"] {
            appearance: none;
            background-color: rgba(255,255,255,0.05);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.25em;
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="checkbox"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            background-color: white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        input[type="checkbox"]:checked {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }
        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }
    </style>
{% endblock %}

{% block content %}
        <header class="pt-6 px-8 pb-4">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <h1 class="text-2xl font-bold text-white">Products</h1>
                    <span class="bg-white/10 text-slate-300 text-xs font-semibold px-2.5 py-1 rounded-md border border-white/5">56,097</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <svg class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        <input type="text" placeholder="Search by title, Item ID, or tag..." class="w-80 bg-bg-card border border-white/10 rounded-lg pl-10 pr-4 py-2 text-sm text-white focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition-all placeholder-slate-500">
                    </div>
                    <button class="bg-brand hover:bg-brand-light text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors shadow-[0_0_15px_rgba(139,92,246,0.3)]">
                        + Add Product
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between bg-bg-card border border-white/5 rounded-t-xl p-4">
                <div class="flex items-center gap-4">
                    <button class="text-sm font-medium text-slate-300 hover:text-white flex items-center gap-2 border border-white/10 rounded-md px-3 py-1.5 bg-white/5 transition-colors">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>
                        Add Filter
                    </button>
                    <div class="h-6 w-px bg-white/10"></div>
                    <div class="flex items-center gap-2" :class="selected.length > 0 ? 'opacity-100' : 'opacity-50 pointer-events-none'">
                        <span class="text-xs text-brand-light font-medium px-2" x-show="selected.length > 0"><span x-text="selected.length"></span> Selected</span>
                        <button class="text-sm font-medium text-slate-300 hover:text-white border border-white/10 rounded-md px-3 py-1.5 bg-white/5 transition-colors flex items-center gap-1">
                            Bulk Edit
                        </button>
                        <button class="text-sm font-medium text-red-400 hover:text-red-300 border border-red-500/20 rounded-md px-3 py-1.5 bg-red-500/10 transition-colors flex items-center gap-1">
                            Bulk Delete
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-2 text-sm text-slate-400">
                    <span>1-20 of 56,097</span>
                    <button class="p-1 hover:bg-white/10 rounded border border-white/10"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                    <button class="p-1 hover:bg-white/10 rounded border border-white/10"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-auto px-8 pb-8">
            <div class="bg-bg-card border border-white/5 rounded-b-xl border-t-0 w-full min-w-[1200px]">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-bg-card border-b border-white/10 z-10 shadow-sm">
                        <tr>
                            <th class="py-4 pl-6 pr-4 w-12">
                                <input type="checkbox" @change="toggleAll" :checked="selected.length === products.length">
                            </th>
                            <th class="py-4 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Product Info</th>
                            <th class="py-4 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Inventory</th>
                            <th class="py-4 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Pricing (A$)</th>
                            <th class="py-4 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Profit</th>
                            <th class="py-4 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Item IDs</th>
                            <th class="py-4 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider text-center">Stats</th>
                            <th class="py-4 pr-6 pl-4 w-12"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        <template x-for="product in products" :key="product.id">
                            <tr class="hover:bg-white/[0.02] transition-colors group">
                                <td class="py-4 pl-6 pr-4">
                                    <input type="checkbox" :value="product.id" x-model="selected">
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 rounded-lg bg-slate-800 border border-slate-700 flex-shrink-0 overflow-hidden">
                                            <img :src="product.image" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" alt="Product thumbnail">
                                        </div>
                                        <div>
                                            <p class="text-sm font-medium text-white line-clamp-2 max-w-[250px]" x-text="product.title"></p>
                                            <div class="flex items-center gap-2 mt-1.5">
                                                <span class="text-xs text-slate-500" x-text="'Uploaded: ' + product.uploaded"></span>
                                                <span class="px-2 py-0.5 rounded text-[10px] font-semibold bg-white/5 border border-white/10 text-slate-400" x-text="product.tag"></span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex items-center gap-2">
                                        <div class="flex flex-col items-center" title="Available">
                                            <span class="w-6 h-6 rounded flex items-center justify-center text-xs font-bold bg-green-500/20 text-green-400 border border-green-500/30" x-text="product.inv.available"></span>
                                        </div>
                                        <div class="flex flex-col items-center" title="On Hold">
                                            <span class="w-6 h-6 rounded flex items-center justify-center text-xs font-bold bg-yellow-500/20 text-yellow-400 border border-yellow-500/30" x-text="product.inv.hold"></span>
                                        </div>
                                        <div class="flex flex-col items-center" title="Out of Stock">
                                            <span class="w-6 h-6 rounded flex items-center justify-center text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/30" x-text="product.inv.oos"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex flex-col gap-1 text-sm">
                                        <div class="flex items-center justify-between gap-4">
                                            <span class="text-slate-500 text-xs">BUY:</span>
                                            <span class="text-slate-300 font-medium" x-text="product.buyPrice"></span>
                                        </div>
                                        <div class="flex items-center justify-between gap-4">
                                            <span class="text-slate-500 text-xs">SELL:</span>
                                            <span class="text-brand-light font-bold" x-text="product.sellPrice"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <span class="text-sm font-bold text-emerald-400" x-text="product.profit"></span>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex flex-col gap-1.5 text-xs text-slate-400">
                                        <div class="flex items-center gap-2">
                                            <span class="bg-blue-500/20 text-blue-400 px-1.5 py-0.5 rounded text-[10px] font-bold">SRC</span>
                                            <span class="font-mono" x-text="product.srcId"></span>
                                            <button class="hover:text-white"><svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="bg-brand/20 text-brand-light px-1.5 py-0.5 rounded text-[10px] font-bold">EBY</span>
                                            <span class="font-mono" x-text="product.ebayId"></span>
                                            <button class="hover:text-white"><svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex items-center justify-center gap-4 text-sm">
                                        <div class="flex flex-col items-center" title="Sold">
                                            <span class="text-slate-500 text-[10px] font-bold">SOLD</span>
                                            <span class="text-white font-medium" x-text="product.sold"></span>
                                        </div>
                                        <div class="w-px h-6 bg-white/10"></div>
                                        <div class="flex flex-col items-center" title="Views">
                                            <span class="text-slate-500 text-[10px] font-bold">VIEWS</span>
                                            <span class="text-white font-medium" x-text="product.views"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 pr-6 pl-4 text-right">
                                    <button class="text-slate-400 hover:text-white p-2 rounded-md hover:bg-white/10 transition-colors">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" /></svg>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    
{% endblock %}

{% block scripts %}
<script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('productsTable', () => ({
                selected: [],
                products: [
                    { id: 1, title: 'Temporary Tattoos for Adults and Children 3D Realistic Fake Tattoo Waterproof', image: 'https://placehold.co/100x100/1e293b/a78bfa?text=TATTOO', uploaded: 'Feb 15, 2026', tag: 'Beauty', inv: { available: 1, hold: 0, oos: 0 }, buyPrice: 'A$16.35', sellPrice: 'A$38.25', profit: 'A$21.90', srcId: 'B08D3KXL', ebayId: '281341800010', sold: 8, views: 32 },
                    { id: 2, title: 'Elegant Silk Formal Gowns Women V Neck Evening Party Dress', image: 'https://placehold.co/100x100/1e293b/a78bfa?text=GOWN', uploaded: 'Feb 14, 2026', tag: 'Clothing', inv: { available: 3, hold: 1, oos: 0 }, buyPrice: 'A$42.00', sellPrice: 'A$89.99', profit: 'A$47.99', srcId: 'B08D3KYP', ebayId: '281341800015', sold: 12, views: 145 },
                    { id: 3, title: '32-inch Passion Twist Crochet Hair Bohemian Braiding Hair Extensions', image: 'https://placehold.co/100x100/1e293b/a78bfa?text=HAIR', uploaded: 'Feb 12, 2026', tag: 'Beauty', inv: { available: 0, hold: 0, oos: 1 }, buyPrice: 'A$24.50', sellPrice: 'A$45.00', profit: 'A$20.50', srcId: 'B08D3KZQ', ebayId: '281341800022', sold: 45, views: 890 },
                    { id: 4, title: 'Comfort Office Chair Mats for Hardwood Floor Transparent Heavy Duty', image: 'https://placehold.co/100x100/1e293b/a78bfa?text=MAT', uploaded: 'Feb 10, 2026', tag: 'Home', inv: { available: 15, hold: 0, oos: 0 }, buyPrice: 'A$12.72', sellPrice: 'A$35.95', profit: 'A$23.23', srcId: 'B08D3LWR', ebayId: '281341800030', sold: 112, views: 1205 }
                ],
                toggleAll() {
                    if (this.selected.length === this.products.length) {
                        this.selected = [];
                    } else {
                        this.selected = this.products.map(p => p.id);
                    }
                }
            }));
        });
    </script>
{% endblock %}
