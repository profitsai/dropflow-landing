<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropFlow - Next-Gen Dropshipping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-brand: #8b5cf6; /* Vibrant Purple */
            --color-brand-dark: #6d28d9;
        }

        /* Custom animations for the floating background orbs */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 10s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>
</head>
<body class="bg-[#030014] text-slate-100 font-sans antialiased relative overflow-x-hidden">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40rem] h-[40rem] bg-purple-700/40 rounded-full mix-blend-screen filter blur-[120px] animate-blob"></div>
        <div class="absolute top-[20%] right-[-10%] w-[35rem] h-[35rem] bg-indigo-700/40 rounded-full mix-blend-screen filter blur-[120px] animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-20%] left-[20%] w-[40rem] h-[40rem] bg-blue-900/40 rounded-full mix-blend-screen filter blur-[120px] animate-blob animation-delay-4000"></div>
    </div>

    <nav class="sticky top-0 z-50 backdrop-blur-md bg-[#030014]/50 border-b border-white/5">
        <div class="p-6 flex justify-between items-center max-w-7xl mx-auto">
            <div class="text-2xl font-bold tracking-tight text-white flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center shadow-[0_0_15px_rgba(139,92,246,0.5)]">
                    <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
                DropFlow
            </div>
            <div class="space-x-8 text-sm font-medium">
                <a href="#" class="text-slate-300 hover:text-white transition-colors">Features</a>
                <a href="#" class="text-slate-300 hover:text-white transition-colors">Pricing</a>
                <a href="#" class="bg-white/10 hover:bg-white/20 border border-white/10 backdrop-blur-sm text-white px-6 py-2.5 rounded-full transition-all shadow-[0_0_15px_rgba(255,255,255,0.1)] hover:shadow-[0_0_25px_rgba(255,255,255,0.2)]">Start Free Trial</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
