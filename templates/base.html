<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropFlow - Enterprise Dropshipping Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-brand: #8b5cf6; /* A modern, vivid violet */
            --color-brand-light: #a78bfa;
            --color-bg-dark: #0f172a; /* Slate-900 for a rich, deep background */
        }
        body {
            font-family: 'Inter', sans-serif; /* Use a clean, modern sans-serif */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-bg-dark text-slate-200 relative overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none -z-10">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-brand/20 via-bg-dark to-bg-dark"></div>
    </div>

    <nav class="sticky top-0 z-50 border-b border-white/5 backdrop-blur-md bg-bg-dark/80">
        <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center shadow-[0_0_10px_rgba(139,92,246,0.3)]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                    </svg>
                </div>
                <span class="text-xl font-bold text-white tracking-tight">DropFlow</span>
            </div>
            <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-slate-300">
                <a href="#" class="hover:text-white transition-colors">Product</a>
                <a href="#" class="hover:text-white transition-colors">Solutions</a>
                <a href="#" class="hover:text-white transition-colors">Pricing</a>
            </div>
            <div class="flex items-center gap-4">
                <a href="#" class="hidden md:block text-sm font-medium text-slate-300 hover:text-white transition-colors">Log in</a>
                <a href="#" class="bg-brand hover:bg-brand-light text-white text-sm font-medium px-4 py-2 rounded-lg transition-all shadow-[0_1px_2px_rgba(0,0,0,0.1)] hover:shadow-[0_0_15px_rgba(139,92,246,0.4)]">Start Free Trial</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/5 py-12 text-center text-slate-500 text-sm">
        <p>&copy; 2024 DropFlow Inc. All rights reserved.</p>
    </footer>
</body>
</html>
