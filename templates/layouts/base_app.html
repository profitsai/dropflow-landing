<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DropFlow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#8b5cf6', light: '#a78bfa', dark: '#6d28d9' },
                        'bg-dark': '#0f172a',
                        'bg-card': '#1e293b',
                    }
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-bg-dark text-slate-200 h-screen flex overflow-hidden" {% block body_attrs %}{% endblock %}>

    <aside class="w-64 bg-bg-dark border-r border-white/5 flex flex-col h-full z-20 shrink-0">
        <div class="h-16 flex items-center px-6 border-b border-white/5">
            <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center shadow-[0_0_10px_rgba(139,92,246,0.3)] mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
            </div>
            <span class="text-xl font-bold text-white tracking-tight">DropFlow</span>
        </div>
        <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-1">
            <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium transition-colors {% if request.endpoint == 'dashboard' %}bg-brand/10 text-brand-light border border-brand/20{% else %}text-slate-400 hover:text-slate-100 hover:bg-white/5{% endif %}">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                Dashboard
            </a>
            <a href="/products" class="flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium transition-colors {% if request.endpoint == 'products' %}bg-brand/10 text-brand-light border border-brand/20{% else %}text-slate-400 hover:text-slate-100 hover:bg-white/5{% endif %}">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                Products
            </a>
            <a href="/orders" class="flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium transition-colors {% if request.endpoint == 'orders' %}bg-brand/10 text-brand-light border border-brand/20{% else %}text-slate-400 hover:text-slate-100 hover:bg-white/5{% endif %}">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                Orders
            </a>
            <a href="/import" class="flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium transition-colors {% if request.endpoint == 'import_page' %}bg-brand/10 text-brand-light border border-brand/20{% else %}text-slate-400 hover:text-slate-100 hover:bg-white/5{% endif %}">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                Import
            </a>
            <a href="/scraper" class="flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium transition-colors {% if request.endpoint == 'scraper' %}bg-brand/10 text-brand-light border border-brand/20{% else %}text-slate-400 hover:text-slate-100 hover:bg-white/5{% endif %}">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                Scraper
            </a>
            <a href="/settings" class="flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium transition-colors {% if request.endpoint == 'settings' %}bg-brand/10 text-brand-light border border-brand/20{% else %}text-slate-400 hover:text-slate-100 hover:bg-white/5{% endif %}">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                Settings
            </a>
        </nav>
        <div class="p-4 border-t border-white/5 space-y-3">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-slate-700 border border-slate-600 flex items-center justify-center text-sm font-bold">JD</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate">Seller Account</p>
                    <p class="text-xs text-slate-500 truncate">Pro Tier</p>
                </div>
            </div>

            {% if current_user.is_authenticated %}
            <form method="POST" action="{{ url_for('logout') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="w-full px-3 py-2 rounded-lg text-sm font-bold text-slate-300 hover:text-white hover:bg-white/5 border border-white/10 transition-colors">
                    Logout
                </button>
            </form>
            {% endif %}
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-y-auto">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Toast Notification -->
    <div x-data x-show="$store.toast.visible"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="translate-y-10 opacity-0"
        x-transition:enter-end="translate-y-0 opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="translate-y-0 opacity-100"
        x-transition:leave-end="translate-y-10 opacity-0"
        class="fixed bottom-8 right-8 z-50 flex items-center gap-3 px-4 py-3 rounded-xl shadow-2xl border"
        :class="{
            'bg-emerald-500/10 border-emerald-500/20 text-emerald-400': $store.toast.type === 'success',
            'bg-red-500/10 border-red-500/20 text-red-400': $store.toast.type === 'error',
            'bg-blue-500/10 border-blue-500/20 text-blue-400': $store.toast.type === 'info'
        }"
        style="display: none;">
        <svg x-show="$store.toast.type === 'success'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <svg x-show="$store.toast.type === 'error'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <svg x-show="$store.toast.type === 'info'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span class="text-sm font-medium" x-text="$store.toast.message"></span>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('toast', {
                visible: false,
                message: '',
                type: 'success',
                show(msg, type = 'success') {
                    this.message = msg;
                    this.type = type;
                    this.visible = true;
                    setTimeout(() => { this.visible = false; }, 3000);
                }
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
