<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | DropFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: '#8b5cf6', dark: '#6d28d9', light: '#a78bfa' },
            bg: { dark: '#050810', card: '#0a0f1c' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg-dark text-slate-300 font-sans antialiased flex items-center justify-center min-h-screen relative overflow-hidden">
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[400px] bg-brand/20 blur-[120px] rounded-full pointer-events-none"></div>

  <div class="w-full max-w-md px-6 relative z-10" x-data="{ submitted: {{ 'true' if submitted else 'false' }} }">
    <div class="flex justify-center mb-8">
      <a href="/" class="flex items-center gap-2 group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand to-indigo-600 flex items-center justify-center shadow-lg shadow-brand/20">
          <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
        </div>
        <span class="text-2xl font-bold text-white tracking-tight">DropFlow</span>
      </a>
    </div>

    <div class="bg-bg-card border border-white/10 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
      <div x-show="!submitted" x-transition.opacity>
        <h2 class="text-2xl font-bold text-white mb-2 text-center">Reset your password</h2>
        <p class="text-sm text-slate-400 text-center mb-8">Enter your account email and we'll send you a secure recovery link.</p>

        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-5">
          <div>
            <label class="block text-xs font-bold text-slate-300 mb-1.5 uppercase tracking-wider">Email Address</label>
            <input type="email" name="email" required placeholder="you@example.com" class="w-full bg-[#050810] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-brand transition-all">
          </div>
          <button type="submit" class="w-full bg-brand hover:bg-brand-light text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand/20">Send Recovery Link</button>
        </form>
      </div>

      <div x-show="submitted" x-transition.opacity style="display: none;" class="text-center py-4">
        <div class="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-emerald-500/20">
          <svg class="w-8 h-8 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
        </div>
        <h2 class="text-2xl font-bold text-white mb-2">Check your inbox</h2>
        <p class="text-sm text-slate-400 mb-6">We just sent a secure recovery link. It will expire in 15 minutes.</p>
        <button @click="submitted = false" class="text-xs font-bold text-brand hover:text-brand-light transition-colors">Didn't receive it? Try again.</button>
      </div>
    </div>

    <p class="text-center text-sm text-slate-500 mt-8">
      Remembered it?
      <a href="/login" class="text-white font-bold hover:text-brand-light transition-colors">Back to Login</a>
    </p>
  </div>
</body>
</html>
