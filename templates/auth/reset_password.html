<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure New Password | DropFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: '#8b5cf6', dark: '#6d28d9', light: '#a78bfa' },
            bg: { dark: '#050810', card: '#0a0f1c' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg-dark text-slate-300 font-sans antialiased flex items-center justify-center min-h-screen relative overflow-hidden">
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[400px] bg-brand/20 blur-[120px] rounded-full pointer-events-none"></div>

  <div class="w-full max-w-md px-6 relative z-10">
    <div class="bg-bg-card border border-white/10 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
      <h2 class="text-2xl font-bold text-white mb-2 text-center">Secure your account</h2>

      {% if token_valid is defined and not token_valid %}
        <p class="text-sm text-red-300 text-center mb-8">{{ error or 'This password reset link is invalid or has expired.' }}</p>
        <a href="{{ url_for('forgot_password') }}" class="w-full inline-flex justify-center bg-brand hover:bg-brand-light text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand/20">
          Request new reset link
        </a>
      {% else %}
        <p class="text-sm text-slate-400 text-center mb-8">Please enter a new, strong password below.</p>

        {% if error %}
          <div class="mb-4 rounded-xl border border-red-400/30 bg-red-500/10 px-4 py-3 text-sm text-red-200">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('reset_password_token', token=token) if token else '' }}" class="space-y-5">
          <div>
            <label class="block text-xs font-bold text-slate-300 mb-1.5 uppercase tracking-wider">New Password</label>
            <input type="password" name="password" required class="w-full bg-[#050810] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-brand transition-all">
          </div>
          <div>
            <label class="block text-xs font-bold text-slate-300 mb-1.5 uppercase tracking-wider">Confirm Password</label>
            <input type="password" name="confirm_password" class="w-full bg-[#050810] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-brand transition-all">
          </div>
          <button type="submit" class="w-full bg-brand hover:bg-brand-light text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand/20 flex justify-center items-center gap-2 mt-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7a4 4 0 00-8 0v4h8z" /></svg>
            Save & Login
          </button>
        </form>
      {% endif %}
    </div>

    <p class="text-center text-sm text-slate-500 mt-8">
      Back to
      <a href="/login" class="text-white font-bold hover:text-brand-light transition-colors">Login</a>
    </p>
  </div>
</body>
</html>
