<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DropFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#8b5cf6', light: '#a78bfa', dark: '#6d28d9' },
                        'bg-dark': '#0f172a',
                        'bg-card': '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#050810] text-slate-200 min-h-screen flex items-center justify-center relative overflow-hidden py-12">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-brand/20 blur-[150px] rounded-full pointer-events-none"></div>

    <div class="w-full max-w-md px-6 relative z-10">
        <div class="flex justify-center mb-8">
            <a href="/" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center shadow-[0_0_15px_rgba(139,92,246,0.5)]">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
                </div>
                <span class="text-3xl font-bold text-white tracking-tight">DropFlow</span>
            </a>
        </div>

        <div class="bg-[#0a0f1c]/80 backdrop-blur-2xl border border-white/10 rounded-3xl p-10 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">Create your account</h1>
                <p class="text-sm text-slate-400">Start your full-access 14-day trial for just $1.</p>
            </div>

            <button class="mb-6 w-full bg-white/5 hover:bg-white/10 border border-white/10 text-white font-medium py-3 rounded-xl transition-colors flex items-center justify-center gap-3">
                <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Sign up with Google
            </button>

            <div class="mb-6 flex items-center gap-4">
                <div class="h-px bg-white/10 flex-1"></div>
                <span class="text-xs text-slate-500 font-medium">OR SIGN UP WITH EMAIL</span>
                <div class="h-px bg-white/10 flex-1"></div>
            </div>

            {% if error %}
            <div class="mb-4 rounded-xl border border-red-500/30 bg-red-500/10 px-4 py-3 text-sm text-red-200">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('signup') }}" method="POST" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5" for="name">Full Name</label>
                    <input type="text" id="name" name="name" autocomplete="name" placeholder="John Doe" required class="w-full bg-[#050810] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition-all placeholder-slate-600">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5" for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required class="w-full bg-[#050810] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition-all placeholder-slate-600">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5" for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" placeholder="••••••••" required class="w-full bg-[#050810] border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition-all placeholder-slate-600">
                    <p class="text-[10px] text-slate-500 mt-2 flex items-center gap-1.5">
                        <svg class="w-3 h-3 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7a4 4 0 00-8 0v4h8z" /></svg>
                        Must be at least 8 characters long.
                    </p>
                </div>
                <button type="submit" class="w-full bg-brand hover:bg-brand-light text-white font-bold py-3.5 rounded-xl transition-all shadow-[0_0_20px_rgba(139,92,246,0.3)] hover:shadow-[0_0_30px_rgba(139,92,246,0.5)] mt-4 flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Continue to Secure Checkout
                </button>
            </form>

            <p class="text-center text-sm text-slate-400 mt-8">
                Already have an account? <a href="/login" class="text-brand hover:text-brand-light font-bold transition-colors">Log in</a>
            </p>
        </div>

        <p class="text-center text-xs text-slate-500 mt-6 max-w-sm mx-auto">
            By signing up, you agree to our <a href="#" class="text-slate-400 hover:text-white underline">Terms of Service</a> and <a href="#" class="text-slate-400 hover:text-white underline">Privacy Policy</a>.
        </p>
    </div>
</body>
</html>
