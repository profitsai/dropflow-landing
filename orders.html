                extend: {

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        input[type="checkbox"] {
            appearance: none;
            background-color: rgba(255,255,255,0.05);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.25em;
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="checkbox"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            background-color: white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        input[type="checkbox"]:checked {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }
        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

        <div class="flex-1 overflow-auto px-8 pb-8">

                <table class="w-full text-left border-collapse">

                                        </div>
                                        <div>
                                            <p class="text-sm font-medium text-white line-clamp-1 max-w-[200px]" x-text="order.title"></p>
                                            <p class="text-xs text-slate-500 mt-1" x-text="order.date"></p>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="relative" x-data="{ open: false }">

                                                'bg-yellow-500/10 text-yellow-400 border-yellow-500/30': order.status === 'Pending',
                                                'bg-purple-500/10 text-purple-400 border-purple-500/30': order.status === 'Shipped',
                                                'bg-green-500/10 text-green-400 border-green-500/30': order.status === 'Delivered',
                                                'bg-red-500/10 text-red-400 border-red-500/30': order.status === 'Canceled'

                                                <svg x-show="order.status === 'Shipped'" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>
                                                <svg x-show="order.status === 'Delivered'" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                                <svg x-show="order.status === 'Canceled'" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                                <span x-text="order.status"></span>
                                            </div>
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                                        </button>
                                        <div x-show="open"
                                            x-transition:enter="transition ease-out duration-100"
                                            x-transition:enter-start="transform opacity-0 scale-95"
                                            x-transition:enter-end="transform opacity-100 scale-100"
                                            x-transition:leave="transition ease-in duration-75"
                                            x-transition:leave-start="transform opacity-100 scale-100"
                                            x-transition:leave-end="transform opacity-0 scale-95"
                                            class="absolute z-50 mt-2 w-48 bg-slate-800 border border-slate-600 rounded-md shadow-xl py-1">
                                            <button @click="order.status = 'Update as Shipped'; open = false" class="block w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-white border-b border-slate-700">Update as Shipped</button>

                                                <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Pending
                                            </button>

                                                <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg> Ordered
                                            </button>
                                            <button @click="order.status = 'Shipped'; open = false" class="flex items-center gap-2 w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-white">
                                                <svg class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg> Shipped
                                            </button>
                                            <button @click="order.status = 'Delivered'; open = false" class="flex items-center gap-2 w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-white">

                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex flex-col gap-1 text-sm">
                                        <div class="flex items-center gap-2">
                                            <span class="text-slate-500 text-xs w-10">ETA:</span>
                                            <span class="text-white" x-text="order.eta"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="text-slate-500 text-xs w-10">TRK:</span>
                                            <a href="#" class="text-brand hover:text-brand-light font-mono truncate max-w-[120px]" x-text="order.tracking"></a>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex flex-col gap-1.5 text-xs text-slate-400">
                                        <div class="flex items-center gap-2">
                                            <span class="bg-blue-500/20 text-blue-400 px-1.5 py-0.5 rounded text-[10px] font-bold">SRC</span>
                                            <span class="font-mono" x-text="order.srcId"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="bg-brand/20 text-brand-light px-1.5 py-0.5 rounded text-[10px] font-bold">EBY</span>
                                            <span class="font-mono" x-text="order.ebayId"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex flex-col gap-1">
                                        <p class="text-sm font-medium text-white" x-text="order.customerName"></p>
                                        <p class="text-xs text-slate-500 truncate max-w-[150px]" x-text="order.address"></p>
                                        <p class="text-[10px] text-slate-400 mt-0.5">@<span x-text="order.username"></span></p>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <div class="flex flex-col gap-1 text-sm">
                                        <div class="flex items-center justify-between gap-4">
                                            <span class="text-slate-500 text-xs">BUY:</span>
                                            <span class="text-slate-300 font-medium" x-text="order.buyPrice"></span>
                                        </div>
                                        <div class="flex items-center justify-between gap-4">
                                            <span class="text-slate-500 text-xs">SELL:</span>
                                            <span class="text-white font-medium" x-text="order.sellPrice"></span>
                                        </div>
                                        <div class="flex items-center justify-between gap-4 mt-1 border-t border-white/10 pt-1">
                                            <span class="text-slate-500 text-xs">PROFIT:</span>
                                            <span class="text-emerald-400 font-bold" x-text="order.profit"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-4">
                                    <span class="px-2.5 py-1 rounded-md text-xs font-semibold bg-white/5 border border-white/10 text-slate-400" x-text="order.tag"></span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

            Alpine.data('ordersTable', () => ({
                selected: [],
                orders: [
                    { id: 1, title: 'LED Stack Tower Industrial Warning Light', image: 'https://placehold.co/100x100/1e293b/a78bfa?text=LED', date: 'Feb 20, 2026', status: 'Ordered', eta: 'Feb 22, 2026', tracking: 'TBA', srcId: 'B07YWHXVY', ebayId: '267389028834', customerName: 'Rick Sanchez', username: 'ricky_c137', address: 'Australia, NSW, Blacktown...', buyPrice: '$21.50', sellPrice: '$31.31', profit: '$9.81', tag: 'Automotive' },
                    { id: 2, title: 'Magnetic Door Stop Invisible Heavy Duty', image: 'https://placehold.co/100x100/1e293b/a78bfa?text=DOOR', date: 'Feb 20, 2026', status: 'Ordered', eta: 'Arriving Tomorrow', tracking: 'AWB93847291', srcId: 'B08K3L92M', ebayId: '267389028841', customerName: 'Jane Doe', username: 'janedoe99', address: 'Australia, VIC, Melbourne...', buyPrice: '$12.00', sellPrice: '$24.50', profit: '$12.50', tag: 'Home' },
                    { id: 3, title: 'Mystery Dinosaur Egg Dig Kit for Kids', image: 'https://placehold.co/100x100/1e293b/a78bfa?text=DINO', date: 'Feb 19, 2026', status: 'Shipped', eta: 'Feb 23, 2026', tracking: 'AU9938127364', srcId: 'B09J8H76F', ebayId: '267389028888', customerName: 'Sam Smith', username: 'samsmith_toys', address: 'Australia, QLD, Brisbane...', buyPrice: '$15.99', sellPrice: '$29.99', profit: '$14.00', tag: 'Toys' }

                toggleAll() {
                    if (this.selected.length === this.orders.length) {
                        this.selected = [];
                    } else {
                        this.selected = this.orders.map(o => o.id);
                    }
                }
            }));
        });
    </script>
</body>
</html>
